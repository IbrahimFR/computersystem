<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="computer">
      <h2 data-cy="computerDetailsHeading"><span>Computer</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ computer.id }}</span>
        </dd>
        <dt><span ngbTooltip="The macAddress attribute.">Mac Address</span></dt>
        <dd>
          <span>{{ computer.macAddress }}</span>
        </dd>
        <dt><span>Ip Address</span></dt>
        <dd>
          <span>{{ computer.ipAddress }}</span>
        </dd>
        <dt><span>Employee Abbreviation</span></dt>
        <dd>
          <span>{{ computer.employeeAbbreviation }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ computer.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/computer', computer.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
